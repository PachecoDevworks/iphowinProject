    <div class="wrapper" id="login-signup-form">
      <div class="card login-size">
        <!-- Login Form -->
        <div class="login-form">
          <h2>Login</h2>
          <div class="ui error message display-none" id="login-error-message">
            ERROR
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" id="login-email" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="login-password" />
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button class="btn btn-login" id="login-btn">Login</button>
          <p class="toggle-text">
            Don't have an account? <a href="#" class="toggle">Register Now</a>
          </p>
        </div>
      </div>
      <!-- Registration Form -->
      <div class="content">
        <h2>Registration</h2>
        <div class="ui error message display-none" id="error-message">
          ERROR
        </div>
        <!-- displayNAME -->
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="User Name" id="username" />
        </div>
        <!-- displayNAME -->
        <!-- <div class="input-group">

          <input type="text" placeholder="Last Name" />
        </div> -->
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" id="email" />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" id="password" />
        </div>
        <button class="btn" id="signup-btn">Register</button>
        <p class="toggle-text">
          Already have an account? <a href="#" class="toggle">Login Now</a>
        </p>
      </div>
    </div>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
