      <!-- TEST -->

      <h1>Hello Boss <span id="userDisplayName">Weggs!</span></h1>

        </div>

        <!-- container for progress bar -->
        <div class="bar-container">
          <div class="progress"></div>
          <div class="progress2"></div>
          <div class="progress3"></div>
        </div>
      </div>

      <div class="rightContainer">
        <div class="signalBar">
          <!--  -->
        </div>
        <div class="convert">
          <div class="smartImg"></div>
          <span class="svg">
            <svg
              data-name="1-Arrow Up"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 32 32"
              class="icon"
            >
              <path
                d="m26.71 10.29-10-10a1 1 0 0 0-1.41 0l-10 10 1.41 1.41L15 3.41V32h2V3.41l8.29 8.29z"
              />
            </svg>
          </span>
          <div class="toConvert"></div>
        </div>
        <button class="reRouteBtn">
          <span>Reroute</span>
          <i class="fa-solid fa-crown"></i>
        </button>

    <!-- UPDATE DATA FORM -->
    <div class="wrapper" id="update-data-form">
      <div class="card login-size">
        <button class="close-modal">&times;</button>
        <div class="login-form">
          <h2>Update Profile</h2>
          <p id="user-email-form">@someEmail</p>
          <br />
          <div class="ui error message display-none" id="reset-error-message">
            ERROR
          </div>
          <!-- USER -->
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="User Name" id="username-update" />
          </div>
          <!-- USER -->
          <!-- PHONE -->
          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="number" placeholder="Phone" id="phone-update" />
          </div>
          <!-- PHONE -->
          <!-- EMAIL -->
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" id="email-update" />
          </div>
          <!-- EMAIL -->

          <button class="btn btn-login" id="update-user-btn">UPDATE</button>
          <br />
          <!-- <a href="#" class="login-toggle" id="back-home-btn">Back</a> -->
        </div>
      </div>
    </div>
    <!-- UPDATE DATA FORM-->
    <div class="overlay hidden"></div>

    <!-- MODAL -->
